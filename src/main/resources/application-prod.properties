# ============================================
# PRODUCTION PROFILE
# ============================================
# Ative este perfil com: -Dspring.profiles.active=prod

# DATABASE - Produção (Supabase ou Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA - Modo produção (NÃO altera schema automaticamente)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool - Otimizado para produção
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# OPENAI - Usa variável de ambiente
spring.ai.openai.api-key=${OPENAI_API_KEY}

# SECURITY - Configuração segura
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD}

# LOGGING - Menos verboso em produção
logging.level.root=WARN
logging.level.com.healthlink.ai_health_agent=INFO
logging.level.org.springframework.ai=INFO

# ERROR HANDLING
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

