spring.application.name=ai-health-agent

# ============================================
# DATABASE CONFIGURATION (PostgreSQL/Supabase)
# ============================================
# IMPORTANTE: Substitua os valores abaixo pelas suas credenciais reais
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_health_agent
spring.datasource.username=postgres
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# SPRING AI - OPENAI CONFIGURATION
# ============================================
# IMPORTANTE: Adicione sua chave da OpenAI aqui
spring.ai.openai.api-key=${OPENAI_API_KEY:your_openai_api_key_here}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=500

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.healthlink.ai_health_agent=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# SECURITY (Desabilitado temporariamente para desenvolvimento)
# ============================================
# ATENÇÃO: Remova estas linhas em produção!
spring.security.user.name=admin
spring.security.user.password=admin123
