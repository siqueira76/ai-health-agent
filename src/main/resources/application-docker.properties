# ============================================
# PROFILE: DOCKER (Testes Locais)
# ============================================
# Este profile é usado quando a aplicação roda com Docker Compose
# Ative com: -Dspring.profiles.active=docker

spring.application.name=ai-health-agent

# ============================================
# DATABASE CONFIGURATION (PostgreSQL Docker)
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ai_health_agent}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
# IMPORTANTE: validate em produção, update em desenvolvimento
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# FLYWAY MIGRATION
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ============================================
# SPRING AI - OPENAI CONFIGURATION
# ============================================
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=500

# ============================================
# EVOLUTION API CONFIGURATION (WhatsApp)
# ============================================
evolution.api.url=${EVOLUTION_API_URL:http://localhost:8081}
evolution.api.key=${EVOLUTION_API_KEY}
evolution.api.instance=${EVOLUTION_API_INSTANCE:ai-health-instance}
evolution.api.webhook-key=${EVOLUTION_WEBHOOK_KEY:default-secret}

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.healthlink.ai_health_agent=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.net.javacrumbs.shedlock=DEBUG

# ============================================
# SECURITY (APENAS DESENVOLVIMENTO!)
# ============================================
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin123}

# ============================================
# SWAGGER / OPENAPI CONFIGURATION
# ============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

